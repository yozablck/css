<html>
    <head>
        <title> Image Gallery</title>
    </head>
    <style media="screen">
        div.box {
            display: inline-block;
            width: 200px;
            float: none;
            border: 2px solid #ddd;
            margin: 10px;
        }
        div.box img {
            width: 100%;
            height: 250px;
        }
        div.box:hover {
            border: 3px solid #000;
        }
        div.box div.deskripsi {
            padding: 15px;
            text-align: center;
        }
    </style>
    <body>
        <div class="box">
            <img src="joy boy.jpg" alt="">
            <div class="deskripsi">Joy Boy</div>
        </div>
        <div class="box">
            <img src="gol.jpg" alt="">
            <div class="deskripsi">Gol D Roger</div>
        </div>
        <div class="box">
            <img src="xebec.jpg" alt="">
            <div class="deskripsi">Rokcs D Xebec</div>
        </div>
        <div class="box">
            <img src="shanks.jpg" alt="">
            <div class="deskripsi">Akagami No Shanks</div>
        </div>
        <div class="box">
            <img src="luffy.jpg" alt="">
            <div class="deskripsi">Monkey D luffy</div>
        </div>
    </body>
</html>
